name: ğŸ§¹ Global Workflows Cleanup

on:
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'Enable debug output (true/false)'
        required: false
        default: 'false'
  schedule:
    - cron: "0 4 * * *" # 07:00 ĞœĞ¡Ğš UTC+3

jobs:
  cleanup-all:
    runs-on: ubuntu-latest
    env:
      GH_DEBUG: ${{ github.event.inputs.debug_mode || 'false' }}
      KEEP_LAST: 3
      PER_PAGE: 100

    steps:
      - name: ğŸ” Initialize Environment
        run: |
          echo "â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„"
          echo "â–ˆ                         â–ˆ"
          echo "â–ˆ  WORKFLOW CLEANUP v3.0  â–ˆ"
          echo "â–ˆ  Debug mode: $GH_DEBUG   â–ˆ"
          echo "â–€â–€â–€â–€â–€â–€â–€â–€â–€â–€â–€â–€â–€â–€â–€â–€â–€â–€â–€â–€â–€â–€â–€â–€â–€â–€â–€"
          echo "Current repository: ${{ github.repository }}"
          echo "Current time: $(date)"

      - name: ğŸ› ï¸ Cleanup Workflows
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # =========================================
          # Main cleanup logic
          # =========================================
          set -e  # Exit immediately on error

          # Get all workflows
          echo "ğŸ•µï¸â™‚ï¸ Fetching workflows..."
          workflows=$(gh api "repos/${{ github.repository }}/actions/workflows" | jq -r '.workflows[] | "\(.id)|\(.name)"')

          # Debug output
          if [ "$GH_DEBUG" = "true" ]; then
            echo "ğŸ” DEBUG: Found workflows:"
            echo "$workflows" | awk -F'|' '{printf "ğŸ“¦ Workflow ID: %-6s â¡ï¸  %s\n", $1, $2}'
          fi

          # Process each workflow
          echo "$workflows" | while IFS='|' read -r workflow_id workflow_name; do
            echo "ğŸ§¼ Processing: $workflow_name (ID: $workflow_id)"

            # Get runs for current workflow
            runs=$(gh api "repos/${{ github.repository }}/actions/workflows/$workflow_id/runs?per_page=$PER_PAGE" | 
              jq -r '.workflow_runs | sort_by(-.id) | .[].id')

            # Calculate runs to delete
            total=$(echo "$runs" | wc -l)
            to_delete=$(echo "$runs" | tail -n +$(($KEEP_LAST + 1)))

            # Debug info
            if [ "$GH_DEBUG" = "true" ]; then
              echo "ğŸ“Š Workflow: $workflow_name"
              echo "   Total runs: $total"
              echo "   Keeping first: $KEEP_LAST"
              echo "   To delete: $(echo "$to_delete" | wc -l)"
              echo "   Run IDs to delete:"
              echo "$to_delete" | xargs -n5 | awk '{print "      ğŸ—‘ï¸ "$0}'
            fi

            # Actual deletion (skip if debug)
            if [ "$GH_DEBUG" = "false" ] && [ -n "$to_delete" ]; then
              echo "ğŸš® Deleting $(echo "$to_delete" | wc -l) old runs..."
              echo "$to_delete" | xargs -I{} gh api -X DELETE "repos/${{ github.repository }}/actions/runs/{}"
            elif [ "$GH_DEBUG" = "true" ]; then
              echo "ğŸ›‘ Debug mode: No deletion performed"
            fi

            echo "âœ… Finished processing $workflow_name"
            echo "----------------------------------------"
          done

          # Final status
          echo "âœ¨ Cleanup completed successfully!"
          echo "ğŸ•’ Execution time: $(date)"
          echo "â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„"

      - name: ğŸ“Š Post-Cleanup Report
        if: always()
        run: |
          echo "ğŸ“… Last cleanup: $(date)"
          echo "ğŸ§® Workflows processed: $(gh api "repos/${{ github.repository }}/actions/workflows" | jq '.total_count')"
          echo "ğŸ”— GitHub Actions URL: https://github.com/${{ github.repository }}/actions"
