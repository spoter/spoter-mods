      # üöÄ –®–∞–≥ 6: –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∞—Ä—Ö–∏–≤–æ–≤ –º–æ–¥–æ–≤
      - name: üöÄ –®–∞–≥ 6. –°–æ–∑–¥–∞–Ω–∏–µ —Ä–µ–ª–∏–∑–Ω—ã—Ö –∞—Ä—Ö–∏–≤–æ–≤
